{% if users %}
  {% for user, profile in users %}
    <div class="row-fluid">
      <div class="span2"><p><img src="{{ profile.picture.url }}"/></div>
      <div class="span2"><p><a href='/mine/profile/{{user.username}}/'>{{user.username}}</a></p></div>
      <div class="span2"><p>{{user.first_name}} {{user.last_name}}</p></div>
      <div class="span2"><p>{{user.email}}</p></div>
      <div class="span2"><p>{{profile.organization}}</p></div>
    </div>
    <hr>
  {% endfor %}
{% endif %}

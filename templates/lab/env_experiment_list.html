{% if env_experiment_list %}
  <form id="select_env_experiment_form" method="post" action="/lab/data/environment/select_env_experiment/">
    {% csrf_token %}
    <table id="selected_env_experiment" class="table table-striped table-bordered" cellspacing="0" width="100%">
      <thead>
      <tr>
        <th>Select</th>
        <th>Experiment</th>
        <th>Field</th>
      </tr>
      </thead>
      <tbody>
        {% for row in env_experiment_list %}
          <tr>
            <td><input type="checkbox" name="checkbox_env_experiment" value="{{ row.experiment__id }}"></td>
            <td><a href='/lab/experiment/{{ row.experiment__name }}/'>{{ row.experiment__name }}</a></td>
            <td><a href='/lab/field/{{row.experiment__field__id}}/'>{{ row.experiment__field__field_name }}</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <br/>
    <input class="btn btn-primary" type="submit" name="submit" value="Select Experiments"/>
  </form>

{% endif %}

{% extends 'lab/base.html' %}
{% load static %}
{% block title %}Locality Data{% endblock %}
{% block body_block %}
<div class="hero-unit">
  <h1>Locality Data</h1>
</div>

    <div style="-webkit-box-shadow:2px 2px 3px 3px #888888; padding:15px">
      <h2>Locality Data</h2><br/>
        <table id="selected_stocks" class="table table-striped table-bordered" cellspacing="0" width="100%">
          <thead>
          <tr>
            <th>City</th>
            <th>State</th>
            <th>Country</th>
            <th>Zipcode</th>
          </tr>
          </thead>
          <tbody>
          {% for data in locality_data %}
          <tr>
            <td><a href='/lab/locality/{{data.id}}/'>{{data.city}}</a></td>
            <td>{{data.state}}</td>
            <td>{{data.country}}</td>
            <td>{{data.zipcode}}</td>
          </tr>
          {% endfor %}
          </tbody>
        </table>

    </div><br/><br/>
  </div>


{% endblock %}

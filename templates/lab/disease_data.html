{% extends 'lab/base.html' %}
{% load static %}
{% block title %}Disease Data{% endblock %}
{% block body_block %}
<div class="hero-unit">
  <h1>Disease Data</h1>
</div>

    <div style="-webkit-box-shadow:2px 2px 3px 3px #888888; padding:15px">
      <h2>Disease Data</h2><br/>
        <table id="selected_stocks" class="table table-striped table-bordered" cellspacing="0" width="100%">
          <thead>
          <tr>
            <th>Common Name</th>
            <th>Abbrev</th>
            <th>Comments</th>
          </tr>
          </thead>
          <tbody>
          {% for data in disease_data %}
          <tr>
            <td><a href='/lab/disease_info/{{data.id}}/'>{{data.common_name}}</a></td>
            <td>{{data.abbrev}}</td>
            <td>{{data.comments}}</td>
          </tr>
          {% endfor %}
          </tbody>
        </table>

    </div><br/><br/>
  </div>


{% endblock %}
